<div class="notificaciones-container">
  <div class="header">
    <button class="back-btn" (click)="goBack()">‚Üê</button>
    <h2 class="title">Notifications</h2>
    <div class="spacer"></div>
  </div>

  <div *ngIf="notificaciones.length === 0" class="empty-msg">
    No tienes notificaciones por ahora.
  </div>

  <div
    *ngFor="let noti of notificaciones"
    class="notificacion-card"
    [class.leida]="noti.leido"
  >
    <div class="texto">
      <p>
        <strong>{{ noti.candidatoNombre }}</strong> has applied for the position at
        <strong>{{ noti.titulo }}</strong>.
      </p>
      <small>{{ noti.timestamp?.toDate() | date : 'short' }}</small>
    </div>

    <div class="acciones">
      <a
        class="cv-btn"
        *ngIf="noti.cvUrl"
        [href]="noti.cvUrl"
        target="_blank"
      >
        <mat-icon>picture_as_pdf</mat-icon> See CV
      </a>
      <a class="contact-btn" [href]="'mailto:' + noti.candidatoEmail">
        Contact
      </a>
    </div>
  </div>

  <app-bottom-nav
    [activeTab]="activeTab"
    (tabChange)="setActiveTab($event)"
  ></app-bottom-nav>
</div>
