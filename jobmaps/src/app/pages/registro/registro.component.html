<h2>Registro</h2>

<form (ngSubmit)="registrar()" #f="ngForm">
  <input name="nombre" [(ngModel)]="nombre" placeholder="Nombre" required />
  <input name="email" type="email" [(ngModel)]="email" placeholder="Email" required />
  <input name="password" type="password" [(ngModel)]="password" placeholder="ContraseÃ±a" required />

  <select name="rol" [(ngModel)]="rol">
    <option value="candidato">Candidato</option>
    <option value="empresa">Empresa</option>
  </select>

  <button type="submit">Registrarse</button>
</form>
