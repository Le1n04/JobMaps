<div class="profile-container">
  <!-- Header -->
  <div class="header">
    <button class="back-btn" (click)="goBack()">←</button>
    <div class="title">Profile</div>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>

  <!-- Formulario de datos personales -->
  <form (ngSubmit)="guardarCambios()" #form="ngForm">
    <label for="fullName">Full name</label>
    <input
      id="fullName"
      type="text"
      [(ngModel)]="fullName"
      name="fullName"
      required
    />

    <label for="age">Age</label>
    <input
      id="age"
      type="number"
      [(ngModel)]="age"
      name="age"
      required
      min="1"
    />

    <label for="country">Country</label>
    <select id="country" [(ngModel)]="country" name="country" required>
      <option value="" disabled selected>Choose your country</option>
      <option value="Spain">Spain</option>
      <option value="France">France</option>
      <option value="Germany">Germany</option>
      <option value="Other">Other</option>
    </select>

    <label for="role">User type</label>
    <select id="role" [(ngModel)]="role" name="role" required>
      <option value="empresa">Company</option>
      <option value="desempleado">Job Seeker</option>
    </select>

    <label for="cvFile">Upload CV</label>
    <input
      id="cvFile"
      type="file"
      (change)="onCVSelected($event)"
      accept="application/pdf"
    />

    <div *ngIf="cvUrl" class="cv-link">
      <a class="cv-link" href="{{ cvUrl }}" target="_blank">
        <mat-icon>picture_as_pdf</mat-icon> Ver CV actual
      </a>
    </div>

    <!-- Ubicación -->
    <div class="location-row">
      <label>Location</label>
      <span class="location">
        {{ ubicacionLegible }}
      </span>
      <button
        type="button"
        class="edit-location-btn"
        (click)="cambiarUbicacion()"
      >
        Change
      </button>
    </div>

    <button type="submit" class="save-btn" [disabled]="form.invalid">
      Save
    </button>
  </form>
</div>
