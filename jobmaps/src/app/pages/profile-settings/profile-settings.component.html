<div class="profile-container">
  <!-- Header -->
  <div class="header">
    <button class="back-btn" (click)="goBack()">←</button>
    <div class="title">Perfil</div>
    <button class="logout-btn" (click)="logout()">Cerrar sesión</button>
  </div>

  <!-- Formulario de datos personales -->
  <form (ngSubmit)="guardarCambios()" #form="ngForm">
    <label for="fullName">Nombre completo</label>
    <input
      id="fullName"
      type="text"
      [(ngModel)]="fullName"
      name="fullName"
      required
    />

    <label for="age">Edad</label>
    <input
      id="age"
      type="number"
      [(ngModel)]="age"
      name="age"
      required
      min="1"
    />

    <label for="country">País</label>
    <select id="country" [(ngModel)]="country" name="country" required>
      <option value="" disabled selected>Selecciona tu país</option>
      <option value="Spain">España</option>
      <option value="France">Francia</option>
      <option value="Germany">Alemania</option>
      <option value="Other">Otro</option>
    </select>

    <label for="role">Tipo de usuario</label>
    <select id="role" [(ngModel)]="role" name="role" required>
      <option value="empresa">Empresa</option>
      <option value="desempleado">Desempleado</option>
    </select>

    <!-- Ubicación -->
    <div class="location-row">
      <label>Ubicación</label>
      <span class="location">
        Lat: {{ location.lat }}, Lng: {{ location.lng }}
      </span>
      <button
        type="button"
        class="edit-location-btn"
        (click)="cambiarUbicacion()"
      >
        Cambiar
      </button>
    </div>

    <button type="submit" class="save-btn" [disabled]="form.invalid">
      Guardar cambios
    </button>
  </form>
</div>
