<div class="register-password-container">
  <!-- Header -->
  <div class="header">
    <div class="back-container">
      <button class="back-btn" (click)="goBack()">â†</button>
    </div>
    <div class="title-container">
      <span class="header-title">Create your password</span>
    </div>
    <div class="spacer"></div>
  </div>

  <!-- Password input -->
  <label for="password">Password</label>
  <input
    type="password"
    id="password"
    placeholder="Enter your password"
    [(ngModel)]="password"
  />

  <!-- Warning if invalid -->
  <p *ngIf="password && !isPasswordValid" class="warning">
    Password must be at least 6 characters long.
  </p>

  <!-- Continue button -->
  <button
    [disabled]="!isPasswordValid"
    [class.valid]="isPasswordValid"
    (click)="register()"
  >
    Continue
  </button>
</div>
