<div class="admin-dashboard">
  <!-- Header -->
  <div class="admin-header">
    <button (click)="goBack()" aria-label="Go back">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h2>Admin Dashboard</h2>
    <div class="spacer"></div>
  </div>

  <!-- Menu -->
  <div class="admin-menu">
    <button (click)="setView('usuarios')" [class.active]="view === 'usuarios'">
      Users
    </button>
    <button (click)="setView('ofertas')" [class.active]="view === 'ofertas'">
      Offers
    </button>
  </div>

  <!-- Content -->
  <div class="admin-content">
    <div *ngIf="view === 'usuarios'">
      <div *ngFor="let user of usuarios" class="user-card">
        <div class="info">
          <h3>{{ user.fullName }}</h3>
          <p>Edad: {{ user.age || 'N/A' }}</p>
          <p>Rol: {{ user.role }}</p>
        </div>
        <div class="actions">
          <button (click)="eliminarUsuario(user)" aria-label="Eliminar usuario">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="view === 'ofertas'">
      <div *ngFor="let oferta of ofertas" class="oferta-card">
        <div class="info">
          <h3>{{ oferta.titulo }}</h3>
          <p>Empresa ID: {{ oferta.empresaId }}</p>
          <p>Salario: {{ oferta.salario }} â‚¬</p>
        </div>
        <div class="actions">
          <button (click)="eliminarOferta(oferta)" aria-label="Eliminar oferta">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
